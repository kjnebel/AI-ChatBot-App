<div class="app">
  <div class="title">
    <h1>KieranAI</h1>
    <h5>powered by <a href="https://platform.openai.com/docs/api-reference/introduction" target="_blank">OpenAI</a></h5>
  </div>
  <app-chat-feed class="lightBg"></app-chat-feed>
  <div class="chatBox lightBg">
    <textarea placeholder="Enter prompt here..." [(ngModel)]="prompt" id="input" contenteditable="true"></textarea>
    <div class="buttonCont">
      <button (click)="submitPrompt()">Send</button>
    </div>
  </div>
</div>
