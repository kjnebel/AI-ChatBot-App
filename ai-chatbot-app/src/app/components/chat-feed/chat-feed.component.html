<section>
    <ol>
        <ng-template *ngFor="let chat of chats; let i = index" [ngIf]="chat.role === 'user' || chat.role === 'assistant'">
            <ng-template class="userChat" [ngIf]="chat.role==='user'">User: {{chat.content}}</ng-template>
            <ng-template class="assistantChat" [ngIf]="chat.role==='assistant'">Kieran: {{chat.content}}</ng-template>
        </ng-template>
    </ol>
</section>
